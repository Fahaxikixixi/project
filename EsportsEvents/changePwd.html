<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./JS/pixel.js"></script>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/changePwd.css">
    <title>修改密码</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <a href="javascript:history.go(-1)"> <img src="./img/图标 2.svg" alt=""></a>
            <p>修改密码</p>
        </div>

        <div class="content">
            <div class="item">
                <input class="iptPwd" type="text" placeholder="旧密码">
            </div>
            <div class="item">
                <input class="iptPwd" type="password" placeholder="新密码">
            </div>
            <div class="item">
                <input class="iptPwd" type="password" placeholder="确认新密码">
            </div>
            <p class="Tips">密码长度6-20位数字、字母、或数字字母组合</p>
            <div class="item">
                <input class="btn" type="button" value="确认">
            </div>
            <p class="forgetPwd"><a href="forgetPwd.html">忘记密码?</a></p>
        </div>


    </div>
</body>

</html>
