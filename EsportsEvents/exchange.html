<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./JS/pixel.js"></script>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/exchange.css">
    <title>锦鲤分兑换</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <a href="javascript:history.go(-1)"> <img src="./img/图标 2.svg" alt=""></a>
            <p>锦鲤分兑换</p>
        </div>
        <div class="main">
            <div class="amount">
                <p>当前锦鲤分</p>
                <span>1000</span>
            </div>
        </div>
        <div class="exchangeNum">
            <div class="inbox">
                <input class="ipttext" type="text" name="" placeholder="请输入兑换数量" id="">
                <input class="wholebtn" type="button" value="全部">
            </div>
            <p>可兑换0鱼苗</p>
        </div>
        <div class="exchangelist">
            <p class="proportion"><span class="mintitle">兑换比例</span><span class="numpr">1:1</span></p>
            <p class="mode"><span class="mintitle">到账时间</span><span>实时到账</span></p>
        </div>
        <input class="exchangebtn" type="button" value="立即购买">

    </div>
</body>

</html>
