<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./JS/pixel.js"></script>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/forgetPwd.css">
    <title>忘记密码</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <a href="javascript:history.go(-1)"> <img src="./img/图标 2.svg" alt=""></a>
            <p>忘记密码</p>
        </div>

        <div class="content">
            <div class="item">
                <input class="iptPhone" type="text" placeholder="手机号">
            </div>
            <div class="item">
                <input class="textNum" type="text" placeholder="短信验证码">
                <input class="textNumBtn" type="button" value="获取">
            </div>
            <div class="item">
                <input class="iptPwd" type="password" placeholder="新密码">
            </div>
            <p class="Tips">密码长度6-20位数字、字母、或数字字母组合</p>
            <div class="item">
                <input class="btn" type="button" value="确认">
            </div>

        </div>


    </div>
</body>

</html>
