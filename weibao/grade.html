<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>工单评价</title>
  <script src="./public/jquery-3.3.1.min.js"></script>
  <link rel="stylesheet" href="./public/res.css">
  <link rel="stylesheet" href="./css/garde.css">
</head>

<body>
  <div class="title-box">
    <a href="javascript:history.back(-1)" class="iconfont icon-zuo"></a>
    <h3 class="title">工单评价</h3>
    <span class="hide iconfont icon-zuo"></span>
  </div>
  <div class="content">
    <p class="title">服务星级</p>
    <ul class="star-list">
      <li><span class="iconfont icon-caidan_wujiaoxingkong" star="1"></span></li>
      <li><span class="iconfont icon-caidan_wujiaoxingkong" star="2"></span></li>
      <li><span class="iconfont icon-caidan_wujiaoxingkong" star="3"></span></li>
      <li><span class="iconfont icon-caidan_wujiaoxingkong" star="4"></span></li>
      <li><span class="iconfont icon-caidan_wujiaoxingkong" star="5"></span></li>
    </ul>
    <p class="title">服务评价</p>
    <textarea class="comment-text" name="" placeholder="请输入具体评价"></textarea> 
  </div>
  <a href="#" class="red-btn submit">提交</a>
</body>
<script src="./public/res.js"></script>
<script src="./js/grade.js"></script>

</html>
