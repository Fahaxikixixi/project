<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="page-Enter" content="revealTrans(Duration=3.0,Transition=23)">
  <meta http-equiv="page-Exit" content="revealTrans(Duration=1.0,Transition=12)">
  <title>申请代理</title>
  <link rel="stylesheet" href="./public/res.css">
  <link rel="stylesheet" href="./css/agency.css">
  <link rel="stylesheet" href="./public/mobileSelect.css">
  <script src="./public/jquery-3.3.1.min.js"></script>
  <script src="./public/mobileSelect.min.js"></script>
</head>

<body>
  <div class="title-box">
    <a href="javascript:history.back(-1)" class="iconfont icon-zuo"></a>
    <h3 class="title">申请代理</h3>
    <span class="hide iconfont icon-zuo"></span>
  </div>
  <div class="content">
    <div class="item">
      <p class="tip">欢迎加入，请填写申请信息</p>
    </div>
    <div class="item">
      <label for="">姓名</label>
      <input class="name" type="text" placeholder="请输入姓名">
    </div>
    <div class="item">
      <label for="">电话</label>
      <input class="phone-num" type="text" placeholder="请输入电话">
    </div>
    <div class="item">
      <label for="">代理地区</label>
      <p class="picker area">选择代理地区，选择到市</p>
    </div>
    <div class="item">
      <label for="">微信号</label>
      <input class="wxcode" type="text" placeholder="请输入微信号">
    </div>
    <div class="item">
      <input type="checkbox" class="agree-check">
      <label>
        <a class="agree" href="#">我已经阅读并了解【代理协议】</a>
      </label>
    </div>
  </div>
  <a class="red-btn submit" href="#">申请代理</a>
</body>
<script src="./public/res.js"></script>
<script src="./public/data.js"></script>
<script src="./js/agency.js"></script>

</html>
