<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>查看报价单-设备信息</title>
  <script src="./public/jquery-3.3.1.min.js"></script>
  <link rel="stylesheet" href="./public/res.css">
  <link rel="stylesheet" href="./css/check-order-device-info.css">
</head>

<body>
  <div class="title-box">
    <a href="javascript:history.back(-1)" class="iconfont icon-zuo"></a>
    <h3 class="title">填写报价单</h3>
    <span class="hide iconfont icon-zuo"></span>
  </div>
  <div class="content">
    <p class="title">设备信息</p>
    <div class="item">
      <label for="">名称</label>
      <input type="text" placeholder="请输入名称" class="device-name">
    </div>
    <div class="item">
      <label for="">规格型号</label>
      <input type="text" placeholder="请输入规格型号" class="device-type">
    </div>
    <div class="item">
      <label for="">品牌</label>
      <input type="text" placeholder="请输入品牌" class="device-brand">
    </div>
    <div class="item">
      <label for="">单位</label>
      <input type="text" placeholder="请输入单位" class="unit">
    </div>
    <div class="item">
      <label for="">数量</label>
      <input type="text" placeholder="请输入数量" class="num">
    </div>
    <div class="item">
      <label for="">单价</label>
      <input type="text" placeholder="请输入单价" class="price">
    </div>
    <div class="item">
      <label for="">备注</label>
      <input type="text" placeholder="请输入备注" class="info">
    </div>
  </div>
  <a class="red-btn update" href="#">更新设备</a>
</body>
<script src="./public/res.js"></script>
<script src="./js/check-order-device-info.js"></script>
</html>
