<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>我的工单</title>
  <script src="./public/jquery-3.3.1.min.js"></script>
  <link rel="stylesheet" href="./public/res.css">
  <link rel="stylesheet" href="./css/work-order.css">
</head>

<body>
  <div class="title-box">
    <a href="javascript:history.back(-1)" class="iconfont icon-zuo"></a>
    <h3 class="title">我的工单</h3>
    <span class="hide iconfont icon-zuo"></span>
  </div>
  <div class="tab-wrap">
    <span class="active" tab-id='0'>未处理</span>
    <span tab-id="1">已接单</span>
    <span tab-id="2">服务中</span>
    <span tab-id="3">已完成</span>
    <span tab-id="4">已评价</span>
  </div>
  <div id="container">
    <div class="content tab1"></div>
    <div class="content tab2">已接单</div>
    <div class="content tab3">服务中</div>
    <div class="content tab4">已完成</div>
    <div class="content tab5">已评价</div>
  </div>

</body>
<script src="./public/res.js"></script>
<script src="./js/work-order.js"></script>

</html>
