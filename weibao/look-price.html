<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>查看报价单</title>
  <script src="./public/jquery-3.3.1.min.js"></script>
  <link rel="stylesheet" href="./public/res.css">
  <link rel="stylesheet" href="./css/look-price.css">
</head>

<body>
  <div class="title-box">
    <a href="javascript:history.back(-1)" class="iconfont icon-zuo"></a>
    <h3 class="title">填写报价单</h3>
    <span class="hide iconfont icon-zuo"></span>
  </div>
  <div class="content">
    <p class="title">项目信息</p>
    <div class="item">
      <label for="">项目名称</label>
      <input type="text" placeholder="请输入项目名称" class="prod-name">
    </div>
    <p class="title">填写客户信息</p>
    <div class="item">
      <label for="">客户名称</label>
      <input type="text" placeholder="请输入客户名称" class="client-name">
    </div>
    <div class="item">
      <label for="">客户地址</label>
      <input type="text" placeholder="请输入客户地址" class="address">
    </div>
    <div class="item">
      <label for="">联系人</label>
      <input type="text" placeholder="请输入联系人" class="linkman">
    </div>
    <div class="item">
      <label for="">联系电话</label>
      <input type="text" placeholder="请输入联系电话" class="phone-num">
    </div>
    <div class="item">
      <label for="">手机</label>
      <input type="text" placeholder="请输入手机号" class="mobile">
    </div>
    <div class="item">
      <label for="">传真</label>
      <input type="text" placeholder="请输入传真" class="fax">
    </div>
    <p class="title">设备信息</p>
    <div class="devive-list-box">
      
    </div>
    <p class="title">状态</p>
    <p class="status">核审中</p>
  </div>
  <a class="red-btn" href="#">下载报价单</a>
  <a class="red-btn" href="#">上传签章照</a>
  <a class="red-btn update" href="##">更新</a>
</body>
<script src="./public/res.js"></script>
<script src="./js/look-price.js"></script>

</html>
