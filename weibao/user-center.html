<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=375, initial-scale=1.0">
  <meta http-equiv="page-Enter" content="revealTrans(Duration=3.0,Transition=23)">
  <meta http-equiv="page-Exit" content="revealTrans(Duration=1.0,Transition=12)">
  <title>工作台</title>
  <script src="./public/jquery-3.3.1.min.js"></script>
  <link rel="stylesheet" href="./public/res.css">
  <link rel="stylesheet" href="./css/user-center.css">
</head>

<body>
  <header class="head">
    <div class="blue-bg">
      <a class="setting" href="#">
        <span class="iconfont icon-shezhi"></span>
      </a>
    </div>
    <div class="user-wrap">
      <div class="user-top">
        <a class="user-tx" href="#"><img class="tx-img" src="./images/user-tx.png"></a>
        <p class="user-name">昵称</p>
        <span class="iconfont icon-right"></span>
      </div>
      <div class="user-bottom">
        <a href="./point-info.html" class="box">
          <span class="num point-num">3</span>
          <span class="title">积分</span>
        </a>
        <div class="border-box box"></div>
        <a href="./my-balance.html" class="box">
          <span class="num balance-num">10</span>
          <span class="title">余额</span>
        </a>
      </div>
    </div>
  </header>
  <div class="content">
    <a href="./work-order.html" class="item" role="0" _role="1">
      <div class="green-box"><span class="iconfont icon-caidan"></span></div>
      <span class="item-title">我的工单</span>
      <span class="iconfont icon-right"></span>
    </a>
    <a href="./contract.html" class="item" role="0">
      <div class="green-box"><span class="iconfont icon-tupian"></span></div>
      <span class="item-title">维保合同</span>
      <span class="iconfont icon-right"></span>
    </a>
    <a href="./device-stock.html" class="item" role="0">
      <div class="green-box"><span class="iconfont icon-gouwuche"></span></div>
      <span class="item-title">我的设备库</span>
      <span class="iconfont icon-right"></span>
    </a>
    <a href="./work-order-notes.html" class="item" _role="1">
      <div class="green-box"><span class="iconfont icon-caidan2"></span></div>
      <span class="item-title">工单结算记录</span>
      <span class="iconfont icon-right"></span>
    </a>
    <a href="./video-course.html" class="item" _role="1">
      <div class="green-box"><span class="iconfont icon-ai-book"></span></div>
      <span class="item-title">培训课件</span>
      <span class="iconfont icon-right"></span>
    </a>
    <a href="./test-center.html" class="item" _role="1">
      <div class="green-box"><span class="iconfont icon-bi"></span></div>
      <span class="item-title">考试中心</span>
      <span class="iconfont icon-right"></span>
    </a>
    <a href="./my-certificate.html" class="item" _role="1">
      <div class="green-box"><span class="iconfont icon-tupian"></span></div>
      <span class="item-title">我的证书</span>
      <span class="iconfont icon-right"></span>
    </a>
    <a class="item" _role="1">
      <div class="green-box"><span class="iconfont icon-gouwuche"></span></div>
      <span class="item-title">产品商城</span>
      <span class="iconfont icon-right"></span>
    </a>
    <a class="item" role="0" _role="1">
      <div class="green-box"><span class="iconfont icon-caozuo"></span></div>
      <span class="item-title">积分商城</span>
      <span class="iconfont icon-right"></span>
    </a>
    <a href="./agency.html" class="item" _role="1">
      <div class="green-box"><span class="iconfont icon-tianjia"></span></div>
      <span class="item-title">申请代理</span>
      <span class="iconfont icon-right"></span>
    </a>
  </div>
  <a class="exit" href="#">退出登录</a>
</body>
<script src="./public/res.js"></script>
<script src="./js/user-center.js"></script>

</html>
