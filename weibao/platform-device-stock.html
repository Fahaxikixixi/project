<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>平台设备库</title>
  <link rel="stylesheet" href="./public/res.css">
  <link rel="stylesheet" href="./css/platform-device-stock.css">
  <link rel="stylesheet" href="./public/mobileSelect.css">
  <script src="./public/jquery-3.3.1.min.js"></script>
  <script src="./public/mobileSelect.min.js"></script>
</head>

<body>
  <div class="title-box">
    <a href="javascript:history.back(-1)" class="iconfont icon-zuo"></a>
    <h3 class="title">平台设备库</h3>
    <span class="hide iconfont icon-zuo"></span>
  </div>
  <div class="search-wrap">
    <div class="search-box iconfont">
      <input class="search-text" type="text" placeholder="请输入设备关键词">
      <label for="#" class="search-btn">搜索</label>
    </div>
    <span class="iconfont icon-shaixuan"></span>
  </div>
  <div class="content"></div>
  <!-- 弹窗 -->
  <div class="alert-wrap">
    <div class="alert-box">
      <p class="alert-title">加入我司库</p>
      <input class="alert-text" type="text" placeholder="我司库存">
      <div class="btn-box">
        <span class="cancel">取消</span>
        <span class="confirm">确定</span>
      </div>
    </div>
  </div>
</body>
<script src="./public/res.js"></script>
<script src="./js/platform-device-stock.js"></script>

</html>
